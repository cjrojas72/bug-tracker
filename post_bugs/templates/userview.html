<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ author.username }}</title>
  </head>
  <body>
    <a href="{% url 'home' %}">home</a>
    <h1>{{ author.username }}</h1>
    <ul>
      {% for ticket in posts %}

      {% endfor %}
    </ul>
  </body>
</html>
